<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>
<body ng-app="Application">
<div ng-controller="TestController">
    <script type="text/ng-template" id="template.html">
        <div>{{infoWindowName}} - {{$infoWND.anchor.id}}</div>
    </script>
    <script type="text/ng-template" id="infowindow.html">
        <div class="infowindow">
            {{mvcObject.title}}
        </div>
    </script>
    <logicify-gmap
            center="gmOpts.center"
            gm-options="gmOpts"
            gm-ready="ready"
            css-options="cssOpts">
        <logicify-gmap-control
                control-position="position"
                control-index="1"
                events="controlEvents">
            <button>Push me</button>
        </logicify-gmap-control>
        <xml-overlays
                kml-collection="kmlCollection"
                gmap-events="kmlEvents"
                info-window="overlaysInfowindow">
        </xml-overlays>
    </logicify-gmap>
</div>
<script type="text/javascript" src="../dist/geoxml3.js"></script>
<script type="text/javascript" src="../dist/ProjectedOverlay.js"></script>
<script type="text/javascript" src="../dist/ZipFile.complete.js"></script>
<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="../dist/logicify-gmap.js"></script>
<script type="text/javascript" src="custom.js"></script>
</body>
</html>
